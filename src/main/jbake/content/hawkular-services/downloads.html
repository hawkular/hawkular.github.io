<div class="col-md-12 text-content sidebar-anchor downloads">
  <h2 class="first" id="downloads">Hawkular Services Downloads</h2>
  <p class="lead">
     Download your preferred Hawkular Services distribution choosing among the options below.
  </p>
  <div id="latest-release"></div>
  <div id="previous-releases">
    <h3 id="previous-versions">Previous Versions</h3>
  </div>
  <div><a href="https://github.com/hawkular/hawkular-services/releases">Even older releases</a></div>
</div>



<script>
$.getJSON( "https://api.github.com/repos/hawkular/hawkular-services/releases", function( data ) {

  var latestRelease = data[0];

  var latestReleaseText = getReleaseText(latestRelease);
  $("#latest-release").append(latestReleaseText);

  var olderReleases = [];
  $.each( data.slice(1,5), function( ) {
    olderReleases.push(getOlderReleasesText(this));
  });
  $("#previous-releases").append(olderReleases.join( "" ));

});
</script>
